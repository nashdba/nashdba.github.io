<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Test App</title>
   <!-- Inline CSS in the <head> section -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .word-item {
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .word-item:hover {
            background-color: #f0f0f0;
        }

        .highlighted {
            background-color: yellow;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        #definitionText {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        #score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

  <h1>Spelling Test App</h1>

  <h3>Select Week:</h3>
  <select id="weekSelector">
  </select>

  <div id="wordList"></div>

  <button id="readWordsBtn">Read Words Aloud</button>
  <button id="testInOrderBtn">Test in Order</button>
  <button id="testRandomBtn">Test Random</button>

  <div id="definitionDisplay">
    <h3>Word Definition</h3>
    <p id="definitionText">Select a word to see its definition.</p>
  </div>

  <div id="score"></div>

  <script src="app.js"></script>
</body>
</html>
