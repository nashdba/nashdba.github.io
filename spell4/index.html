<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Test App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spelling Test App</h1>

    <label for="weekSelector">Select Week: </label>
    <select id="weekSelector">
        <option value="week1">Week 1</option>
        <option value="week2">Week 2</option>
    </select>

    <div id="wordListContainer"></div>

    <div id="definitionText"></div>

    <div id="score"></div>

    <button class="btn" id="readWordsBtn">Read Words</button>
    <button class="btn" id="testInOrderBtn">Test in Order</button>
    <button class="btn" id="testRandomBtn">Test Random</button>

    <script src="script.js"></script>
</body>
</html>
