<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Test App</title>
  <style>
    .highlighted {
      background-color: yellow;
    }
    .correct {
      background-color: lightgreen;
    }
    .incorrect {
      background-color: lightcoral;
    }
  </style>
</head>
<body>

  <h1>Spelling Test App</h1>

  <h3>Select Week:</h3>
  <select id="weekSelector">
    <option value="week1">Week 1</option>
    <option value="week2">Week 2</option>
  </select>

  <div id="wordList"></div>

  <button id="readWordsBtn">Read Words Aloud</button>
  <button id="testInOrderBtn">Test in Order</button>
  <button id="testRandomBtn">Test Random</button>

  <div id="score"></div>

  <script src="app.js"></script>
</body>
</html>
