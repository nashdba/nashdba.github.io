<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterious</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: black;
        }
        
        .symbol {
            font-size: 72px;
            text-align: center;
            color: white;
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<!--    <div class="symbol">&#9733;</div>
    <div class="symbol">&#x263B;</div> -->
    <div class="container">
       <div class="symbol">&#x2680; &#x2681; &#x2682; &#x2683; &#x2684; &#x2685; </div>
        <!-- <div class="symbol">&#x2683;&#x2681;</div> -->
        <div class="message">"The secrets of eternity await you."</div>
    </div>


<!--Watson Chatbot -->    
<script src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js"></script>
<script>;
    const options = {
        // A UUID like '1d7e34d5-3952-4b86-90eb-7c7232b9b540' included in the embed code provided in Watson Assistant.
        integrationID: '3b5d7f12-2417-49e3-8e82-50cec6152bfaX',
        // Your assistants region e.g. 'us-south', 'us-east', 'jp-tok' 'au-syd', 'eu-gb', 'eu-de', etc
        region: 'us-south'
    };
    window.loadWatsonAssistantChat(options).then(function (instance) {
        instance.render();
    });</script>
    
</body>
</html>
