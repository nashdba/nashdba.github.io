<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Family</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
   <h1>The Return of the Monkeys</br></br>🇦🇺 Countdown 🇦🇺</br></br>🐵 🐨 🙉 🦘 🙊</h1>
    <div id="countdown" class="countdown-timer">
      Loading countdown...
    </div>
  </header>

  <main>
    <div id="world-clock">
  <h3>🕒 Current Time</h3>
  <p>🇬🇧 UK: <span id="uk-time">...</span></p>
  <p>🇦🇺 Australia (Melbourne): <span id="aus-time">...</span></p>
</div>
<h2>😎 Summer Blog 🇦🇺</h2>

<div id="blog-controls">
  <a href="#" id="first-entry-link">🔽 First Entry</a> |
  <a href="#" id="last-entry-link">🔼 Last Entry</a> |
  Sort:
  <select id="sort-order" aria-label="Sort blog entries">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
  </select>
</div>

<!-- <p id="last-updated">Loading last updated...</p> -->
<!-- $Id$ -->
<!-- $Format:%h %ad$ -->

<div id="blog-posts"></div>

  </main>
  <script src="gitcommit.js"></script>
  <script src="countdown.js"></script>
  <script src="clock.js"></script>
  <script src="blog.js"></script>
</body>
</html>
