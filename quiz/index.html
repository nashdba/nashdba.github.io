<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz Site</h1>
        <nav>
            <ul>
                <li><a href="#" id="homeBtn">Home</a></li>
            </ul>
        </nav>
    </header>
    <main id="mainContent">
        <!-- Tiles will be rendered here -->
    </main>
    <div id="quizContainer" class="hidden">
        <div id="questionArea">
            <!-- Questions will be displayed here -->
        </div>
        <!-- Option to enable/disable speech -->
        <div>
            <label for="speechToggle">Enable Speech</label>
            <input type="checkbox" id="speechToggle" checked>
        </div>
        <div id="answerArea">
            <!-- Answer will be displayed here -->
        </div>
        <button id="endQuizBtn" class="hidden">End Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
